name: Build MemeCoinsApp v4 (APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./MemeCoinsApp_v4/gradlew

      - name: Build APK
        working-directory: MemeCoinsApp_v4
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCoinsApp-v4-debug
          path: MemeCoinsApp_v4/app/build/outputs/apk/debug/*.apk
